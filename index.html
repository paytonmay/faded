<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Static Effect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
        }

        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .static-overlay img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .title-container, .gif-container, .text-terminal {
            z-index: 2;
        }

        .title-container img, .gif-container img {
            width: 512px;
            height: auto;
        }

        .text-terminal {
            width: 512px;
            font-size: 18px;
            color: #00ff00;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
        }

        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 18px;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .audio-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #00ff00;
            z-index: 2;
        }

        .audio-toggle:hover {
            background-color: rgba(0, 255, 0, 0.6);
        }

        .audio-toggle span {
            font-size: 20px;
            color: #00ff00;
        }

        /* Media Query for Mobile Screens */
        @media (max-width: 768px) {
            .title-container img, .gif-container img, .text-terminal {
                width: 90vw; /* Scale to 90% of the viewport width */
            }

            .text-terminal {
                font-size: 14px; /* Slightly smaller text on mobile */
            }

            .audio-toggle {
                bottom: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }

            .audio-toggle span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Static Image Overlay -->
    <div class="static-overlay">
        <img id="static-image" src="static1.png" alt="Static Background">
    </div>

    <!-- Title Image Container -->
    <div class="title-container">
        <img src="title-image.png" alt="Title Image">
    </div>

    <!-- GIF Container -->
    <div class="gif-container">
        <img id="gif-image" src="gifs/gif1.gif" alt="GIF Image">
    </div>

    <!-- Terminal Text Area -->
    <div class="text-terminal" id="text-terminal">
        <span id="text"></span><span class="cursor"></span>
    </div>

    <!-- Audio Toggle Button -->
    <button class="audio-toggle" id="audio-toggle">
        <span>&#9658;</span> <!-- Play Icon -->
    </button>

    <!-- Audio File -->
    <audio id="background-audio" loop>
        <source src="audio/background-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Pre-generated static images cycling
        const staticImages = [
            "static1.png",
            "static2.png",
            "static3.png",
            "static4.png",
            "static5.png"
        ];

        let staticIndex = 0;
        const staticImageElement = document.getElementById('static-image');

        function cycleStaticImages() {
            staticIndex = (staticIndex + 1) % staticImages.length;
            staticImageElement.src = staticImages[staticIndex];
        }

        setInterval(cycleStaticImages, 3000);  // Change image every 3 seconds

        // Audio Play/Pause Toggle
        const audioToggle = document.getElementById('audio-toggle');
        const audioElement = document.getElementById('background-audio');
        let isPlaying = false;

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                audioElement.pause();
                audioToggle.innerHTML = '<span>&#9658;</span>'; // Play Icon
            } else {
                audioElement.play();
                audioToggle.innerHTML = '<span>&#10074;&#10074;</span>'; // Pause Icon
            }
            isPlaying = !isPlaying;
        });

        // GIF Cycling with lazy loading and Text Terminal Sync
        const totalGifs = 838;
        let gifIndex = 2;
        const gifImageElement = document.getElementById('gif-image');

        let messages = [];
        let textIndex = 0;
        const textElement = document.getElementById('text');

        // Load Messages
        async function loadMessages() {
            try {
                const response = await fetch('messages.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                messages = data.messages;
                syncContent();
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Function to synchronize both GIF and Text
        function syncContent() {
            // Load next GIF
            gifImageElement.src = `gifs/gif${gifIndex}.gif`;
            gifIndex = (gifIndex % totalGifs) + 1;

            // Update Text
            textElement.textContent = messages[textIndex];
            textIndex = (textIndex + 1) % messages.length;

            // Repeat every 5 seconds
            setTimeout(syncContent, 5000);
        }

        loadMessages();
    </script>
</body>
</html>
